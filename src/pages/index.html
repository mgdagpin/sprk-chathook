<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sprikiwiki Ltd. | Ad Page</title>
    <meta
      name="description"
      content="A simple embeded fb messager to Ad page"
    />
    <meta name="author" content="Mar" />

    <meta property="og:title" content="Sprikiwiki Ltd. | Ad Page" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hook.sprikiwiki.ltd/" />
    <meta
      property="og:description"
      content="A simple embeded fb messager to Ad page"
    />
  </head>

  <body>
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "107717858240182");
      chatbox.setAttribute("attribution", "biz_inbox");

      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v11.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </body>
</html>
